AWSTemplateFormatVersion: 2010-09-09
Description: udemy-aws-14days-cfn-template

Parameters:
  InstanceType:
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - t2.small
      - t2.medium
    Description: Select EC2 instance type.

Resources:
  cfnVPC: 
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 192.168.0.0/16
      Tags:
        - Key: Name
          Value: cfn-udemy-aws-14days-vpc      
  cfnSubnet: 
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref cfnVPC
      CidrBlock: 192.168.1.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: cfn-udemy-aws-14days-public-subnet
  cfnInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
      - Key: Name
        Value: cfn-udemy-aws-14days-public-igw
  cfnAttachIGWtoVPC:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref cfnVPC
      InternetGatewayId: !Ref cfnInternetGateway
  cfnRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      Tags:
        - Key: Name
          Value: cfn-udemy-aws-14days-public-rt
      VpcId: !Ref cfnVPC
  cfnRoute:
    Type: AWS::EC2::Route
    DependsOn: cfnAttachIGWtoVPC
    Properties:
      RouteTableId: !Ref cfnRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref cfnInternetGateway
  cfnSubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref cfnSubnet
      RouteTableId: !Ref cfnRouteTable
  cfnEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-0c2da9ee6644f16e5
      InstanceType: !Ref InstanceType
      SubnetId: !Ref cfnSubnet
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeType: gp3
            VolumeSize: 8
      Tags:
        - Key: Name
          Value: cfn-ec2-instance
      SecurityGroupIds:
        - !Ref cfnSecurityGroup
  cfnSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: cfnSecurityGroup
      VpcId: !Ref cfnVPC
      Tags:
        - Key: Name
          Value: cfn-ssh-sg
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '22'
        ToPort: '22'
        CidrIp: 0.0.0.0/0
